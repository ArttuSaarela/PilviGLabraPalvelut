{% extends "base.html" %}

{% block content %}

    <h1>Laitelista</h1>
    {% for type, device in device_types.items %}
    <h2>{{type}}</h2>
    <p>
        {% for device in device %}
        <p>
            <a href="{% url 'device_detail' device.id %}">{{ device.name }} {{device.ip_address}}</a>
        </p>
        {% endfor %}
    </p>
    {% endfor %} 

    <br>
    <a href="{% url 'add_device' %}" class="btn btn-primary">Lisää uusi laite</a>
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-primary">Koti</a>
    <br><br>
{% endblock %}
