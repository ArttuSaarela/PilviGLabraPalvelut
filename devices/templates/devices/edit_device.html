{% extends "base.html" %}

{% block content %}
    <h1>Muokkaa laitteen tietoja: {{ form.instance.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Tallenna muutokset</button>
    </form>
    <br>
    <a href="{% url 'device_detail' form.instance.id %}" class="btn btn-primary">Takaisin laitteen tietoihin</a>
    <br><br>
    <a href="{% url 'list_devices' %}" class="btn btn-primary">Takaisin laitelistaan</a>
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-primary">Koti</a>
{% endblock %}
